<div class="container">
    <div class="row main">
        <div class="col-md-10">
            <input type="text" class="form-control" [(ngModel)]="message.content">
            <input type="text" class="form-control" [(ngModel)]="message.author">
            <article class="card card-default">
                <div class="card-body">
                    {{ message.content }}
                </div>
                <footer class="card-footer">
                    <div class="author">
                        {{ message.author }}
                    </div>
                    <div class="config">
                        <a href="#">Edit</a>
                        <a href="#">Delete</a>
                    </div>
                </footer>
            </article>
        </div>
    </div>
</div>
