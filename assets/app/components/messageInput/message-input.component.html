<div class="col-md-10 container-messageInput">
    <form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="myContent">Conteudo</label>
            <input type="text" 
                   id="myContent" 
                   class="form-control"
                   ngModel
                   name="myContentngForm"
                   required oninvalid = "this.setCustomValidity('Campo Vazio')" oninput="setCustomValidity('')">
        </div>
        <button type="submit" class="btn btn-primary">Salvar minha mensagem</button>
    </form>
</div>
