<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="myContentngForm">Conteudo</label>
            <input type="text"
                   id="myContentngForm"
                   class="form-control"
                   ngModel
                   name="myContentngForm"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar mensagem</button>
        <div style="height:10px;width: 100%;"></div>
    </form>
</div>
